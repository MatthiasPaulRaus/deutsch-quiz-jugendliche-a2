<!DOCTYPE html>
<html>
	<head>
		<title>Quiz</title>
		<html lang="en">
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="quiz.css" rel="stylesheet">
		<meta Deutsch-Quiz A2 Jugendliche, Grammatik, Strukturen, Wortschatz>
        <meta Author: Matthias Paul Raus, 2022>
	</head>
	<body>
		<div class="title">Deutsch-Quiz A2 Jugendliche</div>

		

		<div id="quizContainer" class="container">	
			<div id="question" class="question"></div>
			<label class="option" ><input type="radio" name="option" value="1" /> <span id="opt1"  ></span></label>
			<label class="option" ><input type="radio" name="option" value="2" /> <span id="opt2"  ></span></label>
			<label class="option" ><input type="radio" name="option" value="3" /> <span id="opt3"  ></span></label>	
		</div>

		<div button id="answerButton" class="answer-btn"
		 style="display:none;" >Antwort</button>
		</div>

		<div button id="nextButton" class="next-btn"
		 onclick="loadNextQuestion()" >check</button>
		</div>

		<div button id="endButton" class="end-btn"
		 onclick="showResult()" style="display:none;">Ende</button></div>
		<div 
			id="result" class="container result" style="display:none;">
		</div>
		<div button id="repeatButton" class="repeat-btn"
		 onclick="reload()" style="display:none;" >noch einmal spielen?</button></div>
		

		
		<script src="aufgaben.js"></script>
		<script src="quiz-script.js"></script>
	</body>
</html>
